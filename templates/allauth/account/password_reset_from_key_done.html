{% extends "account/base.html" %}
{% load i18n %}
{% load allauth %}
{% block head_title %}
    {% trans "Change Password" %}
{% endblock head_title %}
{% block content %}
<div class="container my-5">
    <div class="row justify-content-center p-3">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h1 class="card-title">
                        {% trans "Change Password" %}
                    </h1>
                </div>
                <div class="card-body">
                    <p>{% trans 'Your password is now changed.' %}</p>
                    <a href="{% url 'products' %}" class="btn btn-success btn-sm btn-block">
                        <i class="fas fa-arrow-circle-left mr-2"></i>Back
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
