{% extends "base.html" %}
{% load static %}

{% include 'includes/navbar.html' %}
{% block content %}
<div class="overlay"></div>
<div class="container-fluid">
    <div class="row detail-row">
        <div class="col-12 col-md-6 col-lg-4 offset-lg-2">
            <div class="image-container my-5">
                {% if product.image %}
                <a href="{{ product.image.url }}" target="_blank">
                    <img class="card-img-top img-fluid" src="{{ product.image.url }}" alt="{{ product.name }}">
                </a>
                {% else %}
                <img class="card-img-top img-fluid" src="{{ MEDIA_URL }}noimage.png" alt="{{ product.name }}">
                {% endif %}
            </div>
        </div>
        <form action="{% url 'add_to_bag' product.id %}" method="post" class="product-form">
            {% csrf_token %}

            <!-- Quantity Section -->
            <div class="form-row">
                <div class="col-12">
                    <p class="mt-3"><strong>Quantity:</strong></p>
                    <div class="form-group w-50">
                        <div class="input-group">
                            <!-- Updated Quantity Input -->
                            {{ form.quantity }}
                            <!-- Error Display -->
                            {% if form.quantity.errors %}
                                <div class="error-q">{{ form.quantity.errors }}</div>
                            {% endif %}
                        </div>
                    </div>
                </div>

                <!-- Buttons -->
                <div class="col-12">
                    <!-- Keep Shopping Button -->
                    <a href="{% url 'products' %}" class="btn btn-custom-back">
                        <span class="icon">
                            <i class="fas fa-chevron-left"></i>
                        </span>
                        <span class="text-uppercase">Keep Shopping</span>
                    </a>
                    <!-- Submit Button -->
                    <input type="submit" class="btn btn-custom-add text-uppercase" value="Add to Bag">
                </div>
            </div>
            <!-- Hidden Redirect URL Field -->
            <input type="hidden" name="redirect_url" value="{{ request.path }}">
        </form>
    </div>
</div>
</div>
{% endblock %}
